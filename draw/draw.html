<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForTeacher</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/draw.css">

    <!-- GSAP -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <!-- LODASH -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="../js/draw.js"></script>
</head>
<body>
<header>
    <nav class="inner">
        <h1 class="logo">
            <a href="../index.html">forTeacher</a>
        </h1>
        <ul class="menu">
            <li class="item">
                <div class="item__name">선생님을 위한 기능</div>
                <div class="item__contents">
                    <ul>
                        <li><a href="/draw/draw.html">흥미진진 번호 뽑기</a></li>
                        <li><a href="/seat/seat.html">두근두근 자리 배정</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
<section class="eventview">
    <div class="inner">
        <div class="eventbox">
            <div class="resetbox">
                <span class="material-icons" id="resetBtn">refresh</span>
                <div class="refresh tooltip">여태까지 나온 수를 리셋 시켜줍니다.</div>
            </div>
            <div class="motionbox">
                <div class="ball"></div>
                <div class="shadow"></div>
            </div>
            <form class="controlbox">
                <div class="overlapCheck">
                    <h4>중복 :</h4> <input type="checkbox" name="" id="olCheck" >
                </div>
                <button class="btn" id="drawBtn" type="button">뽑기</button>
                <div class="rangeSelector">
                    <h4>범위 :</h4>
                    <input type="number" class="to-from" id="from" value="1">
                    ~
                    <input type="number" class="to-from" id="to" value="30">
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
